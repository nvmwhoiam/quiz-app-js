<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/index.css">
    <meta name="description"
        content="Dynamic quiz app with category selection, timers, progress bar, score tracking, and reset option. Engaging and interactive for all users.">
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon-32x32.png">
    <meta name="author" content="nvmwhoiam">
    <meta name="keywords"
        content="online quiz app, quiz maker, create quizzes online, trivia quiz app, multiple choice quiz, quiz builder">

    <meta name="robots" content="noindex, nofollow">
    <title>Dynamic Quiz App with Timer & Score Tracking</title>
</head>

<body>

    <main class="main_container">

        <header class="header_container">
            <h1>Quiz app</h1>
        </header>

        <section class="section_container">

            <div class="section_header"> </div>

            <div class="section_body" id="quiz_categories"> </div>

            <div class="section_footer"> </div>

        </section>

        <footer class="footer_container">

            <p class="footer_content">
                Copyright &copy; 2025. All Rights Reserved | Powered By <a href="https://sadevworks.com" hreflang="en"
                    aria-label="Home page">SADevWorks.com</a>
            </p>

        </footer>

        <div class="backdrop" data-state="closed">

            <div class="modal" id="modal" data-state="closed">

                <div class="modal_header">

                    <div class="flex">
                        <div class="flex_item">
                            <button type="button" class="btn_icon" data-btn="close_modal" aria-label="">
                                <i class="icon_angle-left-solid"></i>
                            </button>
                        </div>

                        <h2 class="category_name"></h2>

                        <div class="flex_item">
                            <i class="icon_clock-regular"></i> <span class="timer">00</span>
                        </div>
                    </div>

                    <div class="progress_bar">
                        <div class="progress_fill" style="width: 10%;"></div>
                    </div>

                </div>

                <div class="modal_body quizzes"> </div>

                <div class="modal_footer">

                    <button type="button" class="btn_btn next_btn" data-btn="reset" aria-label="Start from beginning">
                        Reset
                    </button>

                    <button type="button" class="btn_primary next_btn" data-btn="next" aria-label="Next question">
                        Next
                    </button>

                </div>

            </div>

        </div>

    </main>

    <script type="module" src="assets/js/index.js"></script>
</body>

</html>
